<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <div class="container">
        <h1>Stone Paper Scissor's Game</h1>
        <p>Choose your Choice</p>
        <button class="btn" onclick="play('Rock')">🪨Rock</button>
        <button class="btn" onclick="play('Paper')">📜Paper</button>
        <button class="btn" onclick="play('Scissor')">✂️Scissor</button>
        <p id="result"></p>
        <script>
            const arr=["Rock","Paper","Scissor"]
            const computerchoice=arr[Math.floor(Math.random()*arr.length)]
            function play(userchoice)
            {
                let result=computerchoice==userchoice?"It draw":
                ((computerchoice==="Rock"&&userchoice=="Paper")||
                (computerchoice==="Paper"&&userchoice=="Scissor")||
            (computerchoice==="Scissor"&&userchoice=="Rock"))?"You Won 😊 Thank You!!!":"You lose🥲Computer Won"
            document.getElementById("result").innerText=result
            }

        </script>
    </div>
</body>
</html>
